<tag2>
  <h1>Tag #2</h1>
  <h2>{stx.message}</h2>
  <p>{stx.counter}</p>
  <p>{stx.rmath}</p>
  <button onclick={changMsg}>Click here to reset change message</button>
  <script>
    export default {
      stx: {
        // by declaring stx.message, this component auto-subscribes to any change on it
        message:'another default on mount message, could be null',
        counter:0,
        rmath:0
      },
      changMsg(){
        this.stx.message='Reset message from tag #2'
      }
    }
  </script>
</tag2>
