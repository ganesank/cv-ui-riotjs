<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ganesan Karuppaiya CV in RiotJs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic" />
    <style>
      html,
      body {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        padding: 0;
        -ms-word-wrap: break-word;
        word-wrap: break-word;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.7em;
        letter-spacing: 0.1px;
        color: #ffffff;
        background-color: #1f2235;
      }
      nav {
        background-color: #1f2235;
      }
      .hideDefaultMenu {
        display: none;
      }
      @media (max-width: 60em) {
        nav .show ~ .menu {
          background: #1a1c2b;
        }
        .hideDefaultMenu {
          display: inline-block;
        }
      }
      /* Accordion styles */
      .tabs {
        overflow: hidden;
        box-shadow: 0 2px 4px -2px rgba(0, 0, 0, 0.5);
      }

      .tab {
        width: 100%;
        color: white;
        overflow: hidden;
      }
      .tab-label {
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: justify;
        justify-content: space-between;
        padding: 1em;
        background: #313552;
        font-weight: bold;
        cursor: pointer;
        /* Icon */
      }
      .tab-label:hover {
        background: #1a252f;
      }
      .tab-label::after {
        content: "\276F";
        width: 1em;
        height: 1em;
        text-align: center;
        -webkit-transition: all 0.35s;
        transition: all 0.35s;
      }
      .tab-content {
        max-height: 0;
        padding: 0 1em;
        color: #2c3e50;
        background: white;
        -webkit-transition: all 0.35s;
        transition: all 0.35s;
      }
      .tab-close {
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: end;
        justify-content: flex-end;
        padding: 1em;
        font-size: 0.75em;
        background: #2c3e50;
        cursor: pointer;
      }
      .tab-close:hover {
        background: #1a252f;
      }

      input:checked + .tab-label {
        background: #1a252f;
      }
      input:checked + .tab-label::after {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      input:checked ~ .tab-content {
        max-height: 100vh;
        padding: 1em;
      }

      .label {
        color: #ffc576;
        background: transparent;
        border: 1px solid #ffc576;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script src="public/bundle.js" charset="utf-8"></script>
  </body>
</html>
